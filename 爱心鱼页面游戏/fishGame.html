<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FISHGAME</title>
    <style type="text/css">
    body {
        padding-top: 10px;
    }
    .all_bg{
        width: 1000px;
        height: 550px;
        margin: 0px auto;
    }
    #allcanvas{
        position: relative;
        width: 1000px;
        height: 550px;
        margin: 0px;
    }
    #canvas1{
        position: absolute;
        bottom: 0;
        left: 0;
        z-index: 1;
    }
    #canvas2{
        position: absolute;
        bottom: 0;
        left: 0;
        z-index: 0;
    }

    </style>
</head>

<body>
    <div class="all_bg">
        <div id="allcanvas">
            <canvas id="canvas1" width="1000" height="550"></canvas>
            <canvas id="canvas2" width="1000" height="550"></canvas>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/commonFunctions.js"></script>
    <script type="text/javascript" src="js/background.js"></script>
    <script type="text/javascript" src="js/ane.js"></script>
    <script type="text/javascript" src="js/fruit.js"></script>
    <script type="text/javascript" src="js/mom.js"></script>
    <script type="text/javascript" src="js/collision.js"></script>
    <script type="text/javascript" src="js/baby.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/wave.js"></script>
    <script type="text/javascript" src="js/halo.js"></script>
    <script type="text/javascript" src="js/dust.js"></script>
</body>

</html>
